<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: orange;
            color: white;
        }
        .cart-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .total {
            font-size: 1.5rem;
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">BASKETO</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logoutpage' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'loginpage' %}">Login</a></li>
                <li><a href="{% url 'registerpage' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="cart-container">
        <h1>Your Cart</h1>
        
  <form action="{% url 'finalpage' %}?id={{pro.id}}&total={{total}}&quantity={{quantity}}" method="post">
    {% csrf_token %}
                <div class="cart-item">
                    <img src="{{pro.image.url}}" alt="">
                    <div>
                        <h5>{{pro.name}}</h5>
                        <h5>{{pro.price}}</h5>
                        <h5>{{pro.description}}</h5>
                       <h5>Quantity : {{quantity}}</h5>

                    </div>
                    <!-- <form action="" method="post">
                      
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form> -->
                </div>
           
  
            <div class="total">
                <strong>Total: {{total}} </strong> 
            </div>
            <button class="checkout-btn" type="submit">Proceed to Buy</button> 

            <h1>{{message}}</h1>
      
      
        </form>
    </div>

</body>
</html>
